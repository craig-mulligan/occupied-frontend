<!doctype html>
<html ng-app="occupied">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.3/keen.min.js" type="text/javascript"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
  </head>

  <body>

    <!-- CHAT MARKUP -->
    <div class="wrapper">
      <div class='light-container container {{occupied.$value}}' ng-controller="light">
        <h1><i class="icon-female"></i> + <i class="icon-male"></i></h1>
        	<div class="light {{occupied.$value}}">
        		<i class="icon-thumbs-up"></i>
        	</div>
        <p class="unoccupied">It's all yours!</p>
        <p class="occupied" >Don't worry you'll probably be late for work.</p>
      </div> <!-- //container -->
      <div class="queue-container container" ng-controller="queue">
        <h4>Queue</h4>
        <button class="green" id="notify">Notify me when it's open <i class="icon-plus"></i></button>
        <div class="select-container">
          <p>I am </p>
          <select id="people">
              <!-- put all your flatmates names here -->
              <option>select</option>
              <option>Ariana</option>
              <option>Craig</option>
              <option>Nicola</option>
              <option>Penny</option>
              <option>Shaun</option>
          </select>
        </div>
        <div class="people-container">
        <ul class="queue">
          <li ng-repeat="person in queue">
            <!-- exit a message -->
            {{person.name}}
            <!-- delete message -->
          </li>
          <li ng-show="queue.length">
            <a href="{{wikiLink}}">Here</a> is a random wikipedia article to read while you wait.
          </li>

          <class="empty" ng-show="!queue.length">
            <p>Yay! <i class="icon-heart"></i></p>
            <p>There isn't anyone in the queue right now.</p>
          </class="empty">
        </ul>
        <button class="red" id="clear">Clear List</button>
      </div>
    </div>
    <i class="fa fa-heart-o"></i>
    <script src="fun.js"></script>
  </body>
</html>
